name: flutter_android_settings_clone
description: "Samsung OneUI8 style fake settings app with real system links."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: any

  dynamic_color: ^1.7.0
  provider: ^6.1.4
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.8

  # Sistem ayarlarına geçmek için
  url_launcher: ^6.3.1

  # Samsung benzeri ikonlar
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.3"
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
